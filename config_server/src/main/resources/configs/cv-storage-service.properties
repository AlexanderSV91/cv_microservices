server.port=8082
#spring.application.name=cv-storage
#logging.level.org.springframework.web=debug
#logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=trace
#eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cv-storage
#elasticsearch
spring.elasticsearch.rest.uris=localhost:9200
spring.elasticsearch.rest.connection-timeout=1s
spring.elasticsearch.rest.read-timeout=1m
spring.data.elasticsearch.repositories.enabled=true
#spring.elasticsearch.rest.username=elastic
#spring.elasticsearch.rest.password=elastic
#actuators
management.endpoints.web.exposure.include=*
#logging
logging.level.org.springframework=INFO
logging.level.org.springframework.cache=TRACE
#redis
spring.redis.host=localhost
spring.redis.port=6379
#cache
spring.cache.type=redis
spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=600000
